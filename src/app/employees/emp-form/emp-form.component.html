<div class="container mt-5">
    <h2 class="mb-4 text-uppercase">{{ id? 'Edit':'Add' }} Employee</h2>
    <form (ngSubmit)="saveEmployee()" class="needs-validations" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" [(ngModel)]="employees.name" name="name" class="form-control border border-primary" required>
            <div class="invalid-feedback">Please enter a name.</div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Email:</label>
            <input type="text" id="email" [(ngModel)]="employees.email" name="email" class="form-control border border-primary" required>
            <div class="invalid-feedback">Please enter a E-mail.</div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Phone:</label>
            <input type="text" id="phone" [(ngModel)]="employees.phone" name="phone" class="form-control border border-primary" required>
            <div class="invalid-feedback">Please enter a Phone.</div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Salary:</label>
            <input type="number" id="salary" [(ngModel)]="employees.salary" name="salary" class="form-control border border-primary" required>
            <div class="invalid-feedback">Please enter a Salary.</div>
          </div>
          <button type="submit" class="btn btn-primary">{{ id ? 'Update' : 'Save' }}</button>
          <button type="button" class="btn btn-secondary ms-2" [routerLink]="['/']">Cancel</button>
        </form>
</div>
